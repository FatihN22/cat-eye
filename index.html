<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,500&family=Ubuntu:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
<div class="container">
    <div id="copy-pop">
        <h3>Color Code Copied To Clipboard Successfully</h3>
        <i class="fa-solid fa-check-double"></i>
    </div>
    <div class="inputs">
        <div class="left-eye-inputs">
            <div class="header">
                <h3>
                    Left Eye Color
                </h3>
                <div id="left-color">
                    <span></span>
                    <i class="fa-solid fa-copy"></i>
                </div> 
               </div>
            <div class="left-input-1">
                <h1>R</h1>
                <div class="input-value">
                    <input type="range" min="0" max="255" value="115" name="" id="">
                    <span></span>
                </div>
            </div>
            <div class="left-input-1">
                <h1>G</h1>
                <div class="input-value">
                    <input type="range" min="0" max="255" value="182" name="" id="">
                    <span></span>
                </div>
            </div>
            <div class="left-input-1">
                <h1>B</h1>
                <div class="input-value">
                    <input type="range" min="0" max="255" value="23" name="" id="">
                    <span></span>
                </div>
            </div>
        </div>
        <h2>Create Your Own Cat Eye</h2>
        <div class="right-eye-inputs">
            <div class="header">
                <h3>
                    Right Eye Color
                </h3>
                <div id="right-color">
                    <span></span>
                    <i class="fa-solid fa-copy"></i>
                </div> 
            </div>
            <div class="left-input-1">
                <h1>R</h1>
                <div class="input-value">
                    <input type="range" min="0" max="255" value="85" name="" id="">
                    <span></span>
                </div>
            </div>
            <div class="left-input-1">
                <h1>G</h1>
                <div class="input-value">
                    <input type="range" min="0" max="255" value="25" name="" id="">
                    <span></span>
                </div>
            </div>
            <div class="left-input-1">
                <h1>B</h1>
                <div class="input-value">
                    <input type="range" min="0" max="255" value="215" name="" id="">
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="cat-head">
        <div class="cat-ear" id="ear-1"></div>
        <div class="cat-ear" id="ear-2"></div>
        <div class="cat-eye" id="eye-1">
            <div class="eye-orb">
                <div class="white"></div>
            </div>
        </div>
        <div class="cat-eye" id="eye-2">
            <div class="eye-orb">
                <div class="white"></div>
            </div>
        </div>
        <div class="mouth">
            <div class="left-mst"></div>
            <div class="nose"></div>
            <div class="r"></div>
            <div class="l"></div>
            <div class="right-mst"></div>
        </div>
    </div>
</div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
